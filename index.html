<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>

    <main class="app">
      <!-- BILL -->
      <div class="section">
        <div class="label__wrapper label__wrapper--bill">
          <p class="label">Bill</p>
          <!-- <p class="label__error label__error--bill">Error msg</p> -->
        </div>
        <div class="input__wrapper input__wrapper--bill">
          <img src="./images/icon-dollar.svg" alt="dollar icon" class="icon" />
          <input
            type="number"
            class="number__input input--bill"
            placeholder="0"
            min="0"
          />
        </div>
      </div>

      <!-- TIP -->
      <div class="section">
        <p class="label">Select Tip %</p>
        <div class="btn__group">
          <button class="btn btn--tip" value="5">5%</button>
          <button class="btn btn--tip" value="10">10%</button>
          <button class="btn btn--tip" value="15">15%</button>
          <button class="btn btn--tip" value="25">25%</button>
          <button class="btn btn--tip" value="50" on>50%</button>
          <input
            type="number"
            class="btn input--custom"
            placeholder="Custom"
            min="0"
            max="100"
          />
        </div>
      </div>

      <!-- NO. OF PEOPLE -->
      <div class="section">
        <div class="label__wrapper label__wrapper--ppl">
          <p class="label">Number of People</p>
          <!-- <p class="label__error label__error--ppl">Error msg</p> -->
        </div>
        <div class="input__wrapper input__wrapper--ppl">
          <img src="./images/icon-person.svg" alt="person icon" class="icon" />
          <input
            type="number"
            class="number__input input--ppl"
            placeholder="0"
            min="0"
          />
        </div>
      </div>

      <!-- RESULT -->
      <div class="section section__result">
        <div class="tip__amount">
          <div>
            <p class="amount__label">Tip Amount</p>
            <small class="amount__label--small">/ person</small>
          </div>
          <p class="amount__value amount__value--tip">$0.00</p>
        </div>

        <div class="total__amount">
          <div>
            <p class="amount__label">Total</p>
            <small class="amount__label--small">/ person</small>
          </div>
          <p class="amount__value amount__value--total">$0.00</p>
        </div>

        <button class="btn btn--reset">Reset</button>
      </div>
    </main>

    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
